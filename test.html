<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Leaflet / Panolens Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <table class="table1-main">
        <tbody>
            <tr>
                <td class="table-left1">
                    <p class="startingText">
                        Starting Point:   
                    </p>
                    <div>
                        <select class = "chooseLocation1" id="choose-location1" name="list-of-locations1">
                            <option value="AMPH">Amphitheater Plaza</option>
                            <option value="BATL">Batmale Hall</option>
                            <option value="B700">Bungalows 701 - 716</option>
                            <option value="CAFE">Cafeteria</option>
                            <option value="ART">Creative Arts Building</option>
                            <option value="ARTX">Creative Arts Extension Building</option>
                            <option value="CLOUD">Cloud Hall</option>
                            <option value="EHF">Horticulture / Floristry Center</option>
                            <option value="JDVL">Judson Village</option>
                            <option value="MUB">Multi-use Building (MUB)</option>
                            <option value="LIBR">Rosenburg Library</option>
                            <option value="SCI" selected="select">Science Building</option>
                            <option value="HLTH">Student Health Center</option>
                            <option value="SU">Student Union</option>
                            <option value="VART">Visual Arts Building</option>
                            <option value="WELL">Wellness Center</option>
                        </select>
                    </div>
                    <p class="destinationText">
                        Destination:
                    </p>
                    <div>
                        <select class = "chooseLocation2" id="choose-location2" name="list-of-locations2">
                            <option value="AMPH">Amphitheater Plaza</option>
                            <option value="BATL">Batmale Hall</option>
                            <option value="B700">Bungalows 701 - 716</option>
                            <option value="CAFE">Cafeteria</option>
                            <option value="ART">Creative Arts Building</option>
                            <option value="ARTX">Creative Arts Extension Building</option>
                            <option value="CLOUD">Cloud Hall</option>
                            <option value="EHF">Horticulture / Floristry Center</option>
                            <option value="JDVL">Judson Village</option>
                            <option value="MUB" selected="select">Multi-use Building (MUB)</option>
                            <option value="LIBR">Rosenburg Library</option>
                            <option value="SCI">Science Building</option>
                            <option value="HLTH">Student Health Center</option>
                            <option value="SU">Student Union</option>
                            <option value="VART">Visual Arts Building</option>
                            <option value="WELL">Wellness Center</option>
                        </select>
                    </div>
                </td>
                <td class="table-center1">
                    <button class="reverse-markers-btn" onclick="onReverseMarkersBtnPressed()">
                        <img class="swap-icon" src="images/icons/swap.png">
                    </button>
                </td>
                <td class="table-right1">
                    <button id="walking-btn" class="accessibility-btn" onclick="onWalkingBtnPressed()">
                        <img class="walking-icon" src="images/icons/walking.png">
                    </button>
                    <button id="ada-btn" class="accessibility-btn" onclick="onADABtnPressed()">
                        <img class="ada-icon" src="images/icons/handicap.webp">
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div id="tab-table">
        <ul class="tabs">
            <li data-tab-target="#maps" class="tab" id="maps-tab">Map</li>
            <li data-tab-target="#directions" class="tab" id="directions-tab">Directions</li>
        </ul>
        <div id="tab-content">
            <div id="maps" data-tab-content class="active">
                <div id="map" class="map-container"></div>
            </div>
            <div id="directions" data-tab-content>
                <div id="direction-container" class="direction-container">
                    <table>
                        <tbody>
                            <tr>
                                <td class="table-left2">
                                    <div id="typed-direction-container" class="typed-direction-container"></div>
                                </td>
                                <td class="table-right2">
                                    
                                    <button class="btn-up" onclick="onUpBtnPressed()">
                                        ⬆️
                                    </button>
                                    <button class="btn-down" onclick="onDownBtnPressed()">
                                        ⬇️
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="pano-container" class="pano-container"></div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <br>
    <script src="LinkedNodes.js"></script>
    <script src="PriorityQueue.js"></script>
    <script src="routeHandler.js"></script>
    <script src="panolens_js/three.min.js"></script>
    <script src="panolens_js/panolens.min.js"></script>
</body>
</html>
